<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Settings </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}" rel="stylesheet">

    <!-- Style.css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div th:include="admin/navbar :: navbar"></div>

<!-- Page Content -->
<div class="content ">
    <!-- search-bar -->
    <div class="search-bar">
        <input type="text" class="form-control search-input" placeholder="Search ..." id="searchInput">
        <button class="btn btn-primary" onclick="searchPassenger()">Search</button>
    </div>


    <!-- Example Table -->
    <div class="finance-card1">

        <div id="language-toggle" th:fragment="language-toggle">
            <h5>Change the language: </h5>
            <form  >
                <select name="lang" >
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>
            </form>
        </div>
        <div style="margin-top: 20px">
            <h5>Change the theme: </h5>
            <form  >
                <select name="theme" >
                    <option >Dark theme</option>
                    <option >Light theme</option>
                </select>
            </form>
        </div>
    </div>

    <div class="finance-card1">
        <div class="card1">
            <h5>Edit Profile</h5>

            <div class="card-body">
                <form class="edit-form">
                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">Username:</label>
                        <div class="col-md-6">
                            <input type="text" id="username" class="form-control" name="username" required autofocus>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label text-md-right">Email:</label>
                        <div class="col-md-6">
                            <input type="email" id="email" class="form-control" name="email" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Password: </label>
                        <div class="col-md-6">
                            <input type="password" id="password" class="form-control" name="password" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="confirm-password" class="col-md-4 col-form-label text-md-right">Confirm Password: </label>
                        <div class="col-md-6">
                            <input type="password" id="confirm-password" class="form-control" name="confirm-password" required>
                        </div>
                    </div>

                    <div class="form-group row mb-0">
                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>



    </div>

</div>

</body>

</html>
