<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trains</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- local style.css, change path-->
  <link rel="stylesheet" th:href="@{/css/styleUser.css}">
  <style>
    .dashboard-cards {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      width: 18rem;
      border: none;
      border-radius: 1.25rem;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-body {
      padding: 1.5rem;
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .card-subtitle {
      font-size: 1rem;
      color: #777;
      margin-bottom: 0.5rem;
    }

    .card-text {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    header {
      background-image: url('/images/train_background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 0;
    }

    h1 {
      font-size: 50px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<!-- Your content goes here -->
<div th:include="navbarU :: navbar"></div>
<header>
  <h1>Trains</h1>
</header>

<div class="container">

  <div class="dashboard-cards">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">SuperFast Express</h6>
        <p class="card-subtitle">Tokyo to Osaka</p>
        <p class="card-text">Departure: 09:00 AM</p>
        <p class="card-text">Arrival: 03:00 PM</p>
        <p class="card-text">Price: ï¿¥500</p>
        <a href="/home" class="book-now-btn">Book Now</a>
      </div>
    </div>
    <div class="card" th:each="train : ${trains}">
      <div class="card-body" >
        <h6 class="card-title"> <span th:text="${train.trainName}"></span></h6>
        <p class="card-subtitle"><strong>Station Name:</strong> <span th:text="${train.stationName}"></span></p>
        <p class="card-text"><strong>Departure:</strong> <span th:text="${train.time}"></span></p>
        <p class="card-text"><strong>Arrival:</strong> <span th:text="${train.time}"></span></p>
        <p class="card-text"><strong>Fare:</strong> <span th:text="${train.fare}"></span></p>
        <a href="/home" class="book-now-btn">Book Now</a>
      </div>
    </div>


    <!-- Repeat the card structure for additional cards -->

  </div>

</div>

</body>
</html>
