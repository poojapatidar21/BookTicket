<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Ticket System</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- local style.css, change path-->
    <link rel="stylesheet" th:href="@{/css/styleUser.css}">
    <style>

        header {
            background-image: url('/images/train_background.jpg'); /*change path of img as needed*/
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0; /* Adjust padding as needed */
        }

        h1 {
            font-size: 50px; /* Adjust font size as needed */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }

    </style>

</head>
<body>


<!-- Your content goes here -->
<div th:include="navbarU :: navbar"></div>
<header>
    <h1>Payment</h1>
    <!--<p>Your additional description or tagline</p>-->
</header>

<div class="container">

    <div class="content-container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h5>Please complete payment to confirm your booking.</h5>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Fare per ticket:</td>
                            <td><span th:text="${trainMaster.getFare()}"></span></td>
                        </tr>
                        <tr>
                            <td>Number of tickets:</td>
                            <td><span th:text="${userData.getNo_tickets()}"></span></td>
                        </tr>
                        <tr>
                            <td>Total fare amount:</td>
                            <td><span th:text="${trainMaster.getFare()*userData.getNo_tickets()}"></span></td>
                        </tr>
                        <tr>
                            <td>First name:</td>
                            <td>
                                <div class="form-group">
                                    <span th:text="${firstname}"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Last name:</td>
                            <td>
                                <div class="form-group">
                                    <span th:text="${lastname}"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Payment method:</td>
                            <td>
                                <label>Select a payment method</label>
                                <button class="btn btn-outline-secondary" onclick="redirect1()">Cash Payment</button>
                                <button class="btn btn-outline-secondary" onclick="redirect2()">Credit Card</button>
                            </td>
                        </tr>

                        </tbody>
                    </table>

            </div>
        </div>
    </div>

</div>
<script th:inline="javascript">
    var dynamicUrl1 = /*[[${url1}]]*/ '';
    var dynamicUrl2 = /*[[${url2}]]*/ '';
</script>
<script>
    function redirect1() {
        window.location.href = dynamicUrl1;
    }
    function redirect2() {
        window.location.href = dynamicUrl2;
    }
</script>

</body>
</html>
