<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Ticket System</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- local style.css, change path-->
    <link rel="stylesheet" th:href="@{/css/styleUser.css}">
    <style>

        header {
            background-image: url('/images/train_background.jpg'); /*change path of img as needed*/
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0; /* Adjust padding as needed */
        }

        h1 {
            font-size: 50px; /* Adjust font size as needed */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }

    </style>

</head>
<body>


<!-- Your content goes here -->
<div th:include="navbarU :: navbar"></div>
<header>
    <h1>Contact Us</h1>
    <!--<p>Your additional description or tagline</p>-->
</header>

<div class="container">

    <div class="content-container" style="margin-top: 20px">
        <p class="contact-text">
        <div th:if="${test}">
        <center><p th:utext="${test}"></p></center>
        </div>
            <i class="bi bi-telephone-fill"></i> Phone: <a href="tel:+81335883000" style="color: #000000;">+81 03 3588 3000</a>
        </p>
        <p>
            <i class="bi bi-envelope-fill"></i> Email: <a href="mailto:contact-us@srts.com" style="color: #000000;">contact-us@srts.com</a>
        </p>
        <form method="post" action="/contact">
        <p><i class="bi bi-pencil-square"></i> Online form:</p>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Query:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required
                      placeholder="Enter your query here" name="messages"></textarea>
        </div>
        <center><button type="submit" class="btn btn-submit">Submit</button></center>
        </form>
    </div>



</div>



</body>
</html>
