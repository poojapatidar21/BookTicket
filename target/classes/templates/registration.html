<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOT RAILWAY TICKETING SYSTEM</title>
    <link rel="stylesheet" href="/css/stylesU.css">
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <img src="/images/SoT_Logo.png" alt="SoT Logo" class="logo">
        <div class="header">
            <h1>SoT RAILWAY TICKETING SYSTEM</h1>
        </div>
        <div th:if="${error_message}">
            <p class="error2" th:utext="${error_message.replace('\n', '<br/>')}"></p>
        </div>
        <div th:class="${s}">
            <form method="post">
                <input type="text" name="first_name" placeholder="First Name" required><br>
                <input type="text" name="last_name" placeholder="Last Name"><br>
                <input type="email" name="email" placeholder ="Email" required><br>
                <input type ="password" name = "password" placeholder = "Password" required><br>
                <button type="submit">Send OTP</button><br>
            </form>
        </div>
        <div class="box2">Already have an account? <a href="/login" class="reg2">Login here</a></div>
    </div>
</body>
</html>
