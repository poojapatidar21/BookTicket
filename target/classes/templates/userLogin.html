<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: url('/images/mtfujibg2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .right-side-container {
            width: 70%;
            max-width: 400px;
            margin-right: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: left;
            font-size: 2em;
            font-weight: bold;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-bottom: 20px;
            white-space: nowrap;
            color: black;
        }

        .login-form {
            width: 90%;
            max-width: 400px;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
        }

        .login-form input {
            width: 90%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 25%;
            padding: 10px;
            font-size: 13px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reg1 {
            width: 25%;
            padding: 10px;
            font-size: 13px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="right-side-container">
        <h1>SoT RAILWAY TICKETING SYSTEM</h1>
        <div th:if="${message}">
            <p th:utext="${message.replace('\n', '<br/>')}"></p>
        </div>
        <form class="login-form" method="post" action="/login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <br><br>
        <div>Need an account? <a href="/registration" class="reg1">Sign up</a></div>
    </div>
</body>
</html>
